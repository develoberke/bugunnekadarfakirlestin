<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bugün ne kadar fakirleştin?</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Bugün ne kadar fakirleştin?</h1>
        <div>
            <label class="tlAmountLabel" for="tlAmount">Elinde ne kadar Türk Lirası var?</label>
            <input class="tlInput" type="number" id="tlAmount" value="10000">
            <button class="button" onclick="calculate()">Hesapla</button>
        </div>
        <div id="result-loading" class="loading-container">
            <div class="loading"></div>
        </div>          
        <div id="result"></div>
        <div id="compareList">
            <p>Peki ya bu parayla ne alabilirdin/alabilirsin:</p>
            <div class="compareListElementContainer">
                <img src="dollar.png" height=70 width=70/>
                <div id="dollarText" class="compareListElementTextContainer">
                </div>
            </div>
            <div class="compareListElementContainer">
                <img src="tea.jpg" height=70 width=70/>
                <div id="teaText" class="compareListElementTextContainer">
                </div>
            </div>
            <div class="compareListElementContainer">
                <img src="bagel.jpg" height=70 width=70/>
                <div id="bagelText" class="compareListElementTextContainer">
                </div>
            </div>
        </div>

        
    </div>


    <script src="script.js"></script>
</body>
</html>
